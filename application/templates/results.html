{% extends "base.html" %}
{% block content %}
    <main id="content">
        <div class="govuk-width-container">
            <div class="govuk-breadcrumbs">
                <ol class="govuk-breadcrumbs__list">
                    <li class="govuk-breadcrumbs__list-item">
                        <a class="govuk-breadcrumbs__link" href="#">Home</a>
                    </li>
                    <li class="govuk-breadcrumbs__list-item">Validate</li>
                </ol>
            </div>
        </div>

        <div class="govuk-main-wrapper">
            <div class="grid-row">
                <div class="column-full">
                    <h1 class="heading-large">Results</h1>
                    <table>
                      <thead>
                        <tr>
                          <th>Publication</th>
                          <th>Validation result</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for site in sites %}
                            <tr>
                                <td>{{ site.publication }}</td>
                                <td>
                                    <a href="{{ url_for('frontend.validate', url=site.data_url, cached=True)}}">{{ site.validation_result | healthcheck }}</a>
                                </td>
                            </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
{%  endblock %}
