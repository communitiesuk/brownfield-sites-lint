{% extends "base.html" %}

{% from "macros/forms.html" import render_input_field %}

{% block title %}{{ url }} validation result{% endblock %}

{% block end_head %}

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

{% endblock %}

{% block content %}

    <main id="content" role="main">
      <div class="govuk-main-wrapper">
          <div class="grid-row">
            <div class="column-full">
              <div class="govuk-panel govuk-panel--confirmation">
                <h2 class="govuk-panel__title">
                  Validation complete
                </h2>
                <div class="govuk-panel__body">
                  URL<br><strong class="url">{{ url }}</strong>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid-row">
            <div class="column-full">
                <img src="https://img.shields.io/badge/CSV-valid-brightgreen.svg?longCache=true&style=for-the-badge"
                     alt="csv valid">
            </div>
        </div>
        <div class="grid-row">
            <div class="column-full">
                <div id="map" style="height: 600px; width: 900px"></div>
            </div>
        </div>
    </main>

{% endblock %}


{% block end_body %}

    <script>

        var map = L.map("map", {});

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={{ config.MAPBOX_TOKEN }}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: '{{ config.MAPBOX_TOKEN }}'
        }).addTo(map);


        geojsonLayer = L.geoJSON({{ geojson | tojson }}).addTo(map);
        map.fitBounds(geojsonLayer.getBounds());

    </script>

{% endblock %}
