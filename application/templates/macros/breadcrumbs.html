{% macro render_breadcrumbs(currentpage) -%}
<div class="breadcrumbs">
  <ol>
    <li><a href="{{ url_for('frontend.index')}}">Explorer</a></li>
    {% if varargs %}
    {% for item in varargs %}
    <li><a href="{{ url_for('frontend.'+item) }}">{{ item|capitalize }}</a></li>
    {% endfor %}
    {% endif %}
    <li aria-current="page">{{ currentpage|capitalize }}</li>
  </ol>
</div>
  
{%- endmacro %}
