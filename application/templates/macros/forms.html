{% macro render_input_field(field, hint) -%}
  <div class="form-group">
    {{ field.label(class="form-label-bold") }}
    <span class="form-hint text">{{ hint }}</span>
    {% if field.errors %}
        <div class="form-group-error">
            <span class="error-message">{{ field.errors[0] }}</span>
        </div>
    {% endif %}
    {{ field(class="form-control") }}
  </div>
{%- endmacro %}
