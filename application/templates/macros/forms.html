{% macro render_input_field(field, hint) -%}
  <div class="govuk-form-group">
    {{ field.label(class="govuk-form-label-bold") }}
    <span class="govuk-hint govuk-body">{{ hint }}</span>
    {% if field.errors %}
        <div class="govuk-form-group--error">
            <span class="govuk-error-message">{{ field.errors[0] }}</span>
        </div>
    {% endif %}
    {{ field(class="govuk-input") }}
  </div>
{%- endmacro %}
